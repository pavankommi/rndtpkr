name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run prepack

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la lib/
          ls -la lib/commonjs/
          ls -la lib/module/
          ls -la lib/typescript/

          # Verify the main files exist
          if [[ ! -f "lib/commonjs/index.js" ]]; then
            echo "❌ Missing lib/commonjs/index.js"
            exit 1
          fi

          if [[ ! -f "lib/module/index.js" ]]; then
            echo "❌ Missing lib/module/index.js"
            exit 1
          fi

          if [[ ! -f "lib/typescript/index.d.ts" ]]; then
            echo "❌ Missing lib/typescript/index.d.ts"
            exit 1
          fi

          echo "✅ All build artifacts present"

      - name: Publish to NPM
        run: npm publish --access public --provenance --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const release = context.payload.release;

            const comment = `🚀 **Published to NPM!**

            📦 **Package**: [rndtpkr](https://www.npmjs.com/package/rndtpkr)
            🏷️ **Version**: ${release.tag_name}
            📥 **Install**: \`npm install rndtpkr@${release.tag_name}\`

            The package has been successfully published to the NPM registry.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: release.number || context.issue.number,
              body: comment
            });

      - name: Announce on release
        run: |
          echo "🎉 Successfully published rndtpkr@${{ github.event.release.tag_name }} to NPM!"
          echo "📦 Package URL: https://www.npmjs.com/package/rndtpkr"
